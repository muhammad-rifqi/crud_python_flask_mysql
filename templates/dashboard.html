<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Apps Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-default">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <H1>Dashboard Apps Data</H1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-left">
                <h3 class="text-blue">Selamat Datang {{ session['username'] }} </h3>
            </div>
            <div class="col-md-6" style="text-align: right;">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p><a href="/add" class="btn btn-primary">Add Data</a></p>
                <table class="table w-100">
                    <tr>
                        <td>##ID</td>
                        <td>Username</td>
                        <td>Password</td>
                        <td>Status</td>
                        <td>Delete</td>
                    </tr>
                    {% for row in value %}
                    <tr>
                        <td>##{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                        <td> <a href="/delete/{{row[0]}}" class="btn btn-danger" onclick="return confirm('Are You Sure Delete This {{row[1]}}??')"> Delete </a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>

</html>
